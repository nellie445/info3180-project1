{% extends "base.html" %}

{% block main %}

<h1 class="display-5 fw-bold">Properties</h1>
<br>
<div class="properties">

  {% for property in properties %}

    <div class="card shadow">

      <img src="{{ url_for('photo', filename=property.photo) }}" class="image card-img-top" alt="{{ property.photo.label }}">
      
      <div class="card-body rows">
          <div class="title">{{ property.title }}</div>
          <div class="price btn">{{ property.price }}</div>
          <div class="location"> <i class="bi bi-geo-alt"></i> {{ property.location }}</div>
      </div>

      <a href="{{ url_for('view', property_id=property.id) }}" class="btn" style="background-color: #14b7a7; color: white; font-weight: 550; border-radius: 0 0 5px 5px;">View Property</a>
    
    </div>
    
  {% endfor %}


</div>

{% endblock %}
